---

name: Pull request
'on':
  pull_request:
jobs:
  tox:
    runs-on: ubuntu-20.04
    permissions: {}
    strategy:
      matrix:
        include:
          - environment: pep8
            python-version: 3.8
          - environment: releasenotes
            python-version: 3.8
    name: Tox ${{ matrix.environment }} with Python ${{ matrix.python-version }}
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'
    steps:
      - name: GitHub Checkout üõé
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python ${{ matrix.python-version }} üêç
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Tox üì¶
        run: pip install tox
      - name: Run Tox ${{ matrix.environment }} üß™
        run: tox -e ${{ matrix.environment }}

  build-kayobe-image:
    name: Build Kayobe Image
    uses: ./.github/workflows/build-kayobe-image.yml
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-ovs:
    name: aio (OVS)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      neutron_plugin: ovs
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-ovn:
    name: aio (OVN)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      neutron_plugin: ovn
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'
