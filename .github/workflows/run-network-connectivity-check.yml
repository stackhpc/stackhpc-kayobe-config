name: Run network connectivity check

on:
  workflow_dispatch:
    inputs:
      kayobeLimit:
        description: |
          The ansible limit to use when running kayobe playbooks.
      kayobeTags:
        description: |
          The ansible tags to use when running kayobe playbooks.

jobs:
  network-connectivity-check:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout kayobe config
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Symlink source checkout to expected location
        run: sudo ln -s $PWD /src

      - name: Run network connectivity check
        run: |
          /src/.automation/pipeline/network-connectivity-check.sh
        env:
          KAYOBE_ENVIRONMENT: merlin
          KAYOBE_VAULT_PASSWORD: "${{ secrets.KAYOBE_VAULT_PASSWORD }}"
          KAYOBE_AUTOMATION_SSH_PRIVATE_KEY: "${{ secrets.KAYOBE_AUTOMATION_SSH_PRIVATE_KEY }}"
          KAYOBE_TAGS: "${{ github.event.inputs.kayobeTags }}"
          KAYOBE_LIMIT: "${{ github.event.inputs.kayobeLimit }}"
          HOME: /stack
