name: Run overcloud host configure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: |
          Force the job to use a particular environment. Use this when not using a
          recognised branch e.g to test a change before merging.
        type: choice
        options:
          - habrok
          - merlin
      kayobeLimit:
        description: |
          The ansible limit to use when running kayobe playbooks.
      kayobeTags:
        description: |
          The ansible tags to use when running kayobe playbooks.
      kollaLimit:
        description: |
          The ansible limit to use for kolla-ansible playbooks.
      kollaTags:
        description: |
          The ansible tags to use when running kolla-ansible playbooks.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  overcloud-host-configure:
    runs-on: self-hosted
    concurrency: ${{ github.event.inputs.environment }}-overcloud
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Print workflow inputs
        run: echo "$INPUTS"
        env:
          INPUTS: ${{ toJSON(github.event.inputs) }}

      - name: Checkout kayobe config
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Symlink source checkout to expected location
        run: sudo ln -s $PWD /src

      - name: Run overcloud host configure
        run: |
          /src/.automation/pipeline/overcloud-host-configure.sh
        env:
          KOLLA_LIMIT: "${{ github.event.inputs.kollaLimit }}"
          KOLLA_TAGS: "${{ github.event.inputs.kollaTags }}"
          KAYOBE_TAGS: "${{ github.event.inputs.kayobeTags }}"
          KAYOBE_LIMIT: "${{ github.event.inputs.kayobeLimit }}"
          KAYOBE_ENVIRONMENT: "${{ github.event.inputs.environment }}"
          KAYOBE_VAULT_PASSWORD: "${{ secrets.KAYOBE_VAULT_PASSWORD }}"
          KAYOBE_AUTOMATION_SSH_PRIVATE_KEY: "${{ secrets.KAYOBE_AUTOMATION_SSH_PRIVATE_KEY }}"
          HOME: /stack
