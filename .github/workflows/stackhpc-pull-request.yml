---

concurrency:
  group: stackhpc-pull-request-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: Pull request
'on':
  pull_request:
jobs:
  tox:
    runs-on: ubuntu-20.04
    permissions: {}
    strategy:
      matrix:
        include:
          - environment: pep8
            python-version: 3.8
          - environment: releasenotes
            python-version: 3.8
          - environment: docs
            python-version: 3.8
    name: Tox ${{ matrix.environment }} with Python ${{ matrix.python-version }}
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'
    steps:
      - name: GitHub Checkout üõé
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python ${{ matrix.python-version }} üêç
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Tox üì¶
        run: pip install tox
      - name: Run Tox ${{ matrix.environment }} üß™
        run: tox -e ${{ matrix.environment }}

  build-kayobe-image:
    name: Build Kayobe Image
    uses: ./.github/workflows/stackhpc-build-kayobe-image.yml
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-centos-ovs:
    name: aio (CentOS OVS)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/stackhpc-all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      neutron_plugin: ovs
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-centos-ovn:
    name: aio (CentOS OVN)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/stackhpc-all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      neutron_plugin: ovn
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-rocky-ovs:
    name: aio (Rocky OVS)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/stackhpc-all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      os_distribution: rocky
      neutron_plugin: ovs
      # NOTE: The current SMS lab Rocky8 image has moved ahead of our release
      # train snapshots, causing failures installing some packages.
      vm_image: Rocky8-2022-11-08
      vm_interface: ens3
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-rocky-ovn:
    name: aio (Rocky OVN)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/stackhpc-all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      os_distribution: rocky
      neutron_plugin: ovn
      # NOTE: The current SMS lab Rocky8 image has moved ahead of our release
      # train snapshots, causing failures installing some packages.
      vm_image: Rocky8-2022-11-08
      vm_interface: ens3
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-ubuntu-ovs:
    name: aio (Ubuntu OVS)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/stackhpc-all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      os_distribution: ubuntu
      neutron_plugin: ovs
      vm_image: Ubuntu-20.04
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'

  all-in-one-ubuntu-ovn:
    name: aio (Ubuntu OVN)
    needs:
      - build-kayobe-image
    uses: ./.github/workflows/stackhpc-all-in-one.yml
    with:
      kayobe_image: ${{ needs.build-kayobe-image.outputs.kayobe_image }}
      os_distribution: ubuntu
      neutron_plugin: ovn
      vm_image: Ubuntu-20.04
      OS_CLOUD: sms-lab-release
    secrets: inherit
    if: github.repository == 'stackhpc/stackhpc-kayobe-config'
