variables:
  GITLAB_ENVIRONMENT: builder
  KAYOBE_ENVIRONMENT: builder

.environment:
  environment: &dot_environment_environment
    name: $GITLAB_ENVIRONMENT
  variables: &dot_environment_variables
    KAYOBE_AUTOMATION_TERRAFORM_STATE_NAME: $CI_ENVIRONMENT_SLUG

.environment-prepare:
  environment:
    <<: *dot_environment_environment
    action: prepare
  variables:
    <<: *dot_environment_variables

.tags:
  tags:
    - vglab

.terraform-tags:
  tags:
    - vglab

.dind-tags:
  tags:
    - vglab
    - dind