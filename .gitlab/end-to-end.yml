# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Terraform.gitlab-ci.yml
# with minor modifications

include:
  - .gitlab/prelude.yml
  - template: Terraform/Base.latest.gitlab-ci.yml

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID

# Redefine .deploy from Terraform/Base.latest.gitlab-ci.yml
# to remove restriction where it will only deploy on the
# default branch.
.deploy-custom:
  stage: deploy
  script:
    - cd ${TF_ROOT}
    - gitlab-terraform apply

before_script:
  - |
    mkdir ~/.ssh || true
    chmod 700 ~/.ssh
    echo "$KAYOBE_AUTOMATION_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa.terraform
    chmod 600 ~/.ssh/id_rsa.terraform
    export TF_VAR_ssh_private_key=~/.ssh/id_rsa.terraform
    . "$TERRAFORM_OPENRC"

.job-overrides:
  rules:
    - if: $CI_MERGE_REQUEST_ID

.terraform-extras:
  variables:
    TF_STATE_NAME: $CI_ENVIRONMENT_SLUG
    TF_CACHE_KEY: $CI_ENVIRONMENT_SLUG
    TF_ROOT: terraform/vglab-aio
    TF_VAR_vm_name: kayobe-aio-$CI_ENVIRONMENT_SLUG

stages:
  - init
  - validate
  - build
  - deploy
  - configure
  - test
  - destroy

init:
  extends:
    - .terraform-tags
    - .environment-prepare
    - .terraform-extras
    - .job-overrides
    - .init

validate:
  extends:
    - .terraform-tags
    - .environment-prepare
    - .terraform-extras
    - .job-overrides
    - .validate

build:
  extends:
    - .terraform-tags
    - .environment-prepare
    - .terraform-extras
    - .job-overrides
    - .build

deploy:
  extends:
    - .terraform-tags
    - .environment
    - .terraform-extras
    - .job-overrides
    - .deploy-custom
  allow_failure: false
  dependencies:
    - build

configure:
  extends:
    - .tags
    - .environment
    - .job-overrides
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  stage: configure
  script:
    - !reference [.prelude_kayobe_setup, script]
    - .automation/pipeline/overcloud-host-configure.sh
    - .automation/pipeline/overcloud-service-deploy.sh
    - .automation/pipeline/playbook-run.sh etc/kayobe/ansible/configure-aio-resources.yml

tempest:
  extends:
    - .environment-prepare
    - .tags
    - .job-overrides
  variables:
     GIT_SUBMODULE_STRATEGY: normal
  image: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  stage: test
  script:
    - .automation/pipeline/tempest.sh
    - mkdir ${CI_PROJECT_DIR}/artifacts
    - cp $HOME/tempest-artifacts/* ${CI_PROJECT_DIR}/artifacts
    # Exit with non-zero exit code if any tests failed. Otherwise
    # the job will pass.
    - test $(wc -l < ${CI_PROJECT_DIR}/artifacts/failed-tests) -lt 1
  allow_failure: false
  artifacts:
    when: always
    paths:
      - artifacts/rally-junit.xml
      - artifacts/rally-verify-report.html
      - artifacts/stderr.log
      - artifacts/stdout.log
      - artifacts/tempest.log
    reports:
      junit: artifacts/rally-junit.xml

destroy:
  stage: destroy
  extends:
  - .terraform-tags
  - .environment
  - .terraform-extras
  script:
    - cd ${TF_ROOT}
    - gitlab-terraform destroy
  environment:
    action: stop
  dependencies:
    - deploy
  when: always
