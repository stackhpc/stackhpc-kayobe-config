###############################################################################
# Scientific openstack configuration

###############################################################################
# Traits

# Set to true if the environment is a development all-in-one environment.
scientific_openstack_trait_all_in_one: True

# Set to true to enable ceph features
scientific_openstack_trait_ceph: False

###############################################################################
# Ceph

# Value of "ceph mon intial members" in ceph.conf
scientific_openstack_ceph_mon_initial_members: 10.206.1.5,10.206.1.6,10.206.1.7

# Value of "mon host" in ceph.conf
scientific_openstack_ceph_mon_host: ceph01,ceph02,ceph03

###############################################################################
# Dummy variable to allow Ansible to accept this file.
workaround_ansible_issue_8743: yes
