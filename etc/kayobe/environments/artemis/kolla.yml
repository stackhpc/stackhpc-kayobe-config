---
# Virtual IP address of OpenStack internal API.
# Set to the 'internal' network's gateway pool start/end.
kolla_internal_vip_address: 10.172.0.1

# Virtual IP address of OpenStack external API.
kolla_external_vip_address: 139.184.82.11

kolla_enable_etcd: true
kolla_enable_ironic_ipxe: true
kolla_enable_ironic: true
kolla_enable_neutron_provider_networks: true
kolla_enable_octavia: true
kolla_enable_tls_internal: true
kolla_enable_designate: true
kolla_enable_redis: true
