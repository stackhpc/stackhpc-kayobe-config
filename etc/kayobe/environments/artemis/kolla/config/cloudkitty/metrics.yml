metrics:
  openstack_nova_server_status:
    alt_name: instance
    unit: instance
    mutate: MAP
    mutate_map:
      0.0: 1.0  # ACTIVE
      11.0: 1.0 # SHUTOFF
      12.0: 1.0 # SUSPENDED
      16.0: 1.0 # PAUSED
    groupby:
      - user_id
      - tenant_id
      - uuid
    metadata:
      - flavor_id
      - name

  openstack_cinder_limits_volume_used_gb:
    alt_name: storage
    unit: GiB
    groupby:
      - tenant_id

  openstack_object_store_bytes:
    alt_name: obj_storage
    factor: 1/1073741824 # Swift object storage measurements are in B
    unit: GiB
    groupby:
      - tenant_id
