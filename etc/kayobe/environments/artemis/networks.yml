provision_wl_cidr: 10.177.0.0/16
provision_wl_allocation_pool_start: 10.177.0.1
provision_wl_allocation_pool_end: 10.177.0.1
provision_wl_inspection_allocation_pool_start: 10.177.0.1
provision_wl_inspection_allocation_pool_end: 10.177.0.1
provision_wl_inspection_gateway: 10.177.0.1
provision_wl_neutron_allocation_pool_start: 10.177.0.1
provision_wl_neutron_allocation_pool_end: 10.177.0.1
provision_wl_neutron_gateway: 10.177.0.1
provision_wl_mtu: 1500
provision_wl_vlan: 3007
