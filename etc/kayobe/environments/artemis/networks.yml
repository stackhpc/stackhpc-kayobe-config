---
# Kayobe network configuration.

###############################################################################
# Network role to network mappings.

# Name of the network used for admin access to the overcloud
#admin_oc_net_name:

# Name of the network used by the seed to manage the bare metal overcloud
# hosts via their out-of-band management controllers.
oob_oc_net_name: mgmt_oc

# Name of the network used by the seed to provision the bare metal overcloud
# hosts.
#provision_oc_net_name:

# Name of the network used by the overcloud hosts to manage the bare metal
# compute hosts via their out-of-band management controllers.
oob_wl_net_name: mgmt_wl

# Name of the network used by the overcloud hosts to provision the bare metal
# workload hosts.
#provision_wl_net_name:

# Name of the network used to expose the internal OpenStack API endpoints.
#internal_net_name:

# List of names of networks used to provide external network access via
# Neutron.
# Deprecated name: external_net_name
# If external_net_name is defined, external_net_names will default to a list
# containing one item, external_net_name.
#external_net_names:

# Name of the network used to expose the public OpenStack API endpoints.
#public_net_name:

# Name of the network used by Neutron to carry tenant overlay network traffic.
#tunnel_net_name:

# Name of the network used to carry storage data traffic.
#storage_net_name:

# Name of the network used to carry storage management traffic.
#storage_mgmt_net_name:

# Name of the network used to carry swift storage data traffic.
#swift_storage_net_name:

# Name of the network used to carry swift storage replication traffic.
#swift_storage_replication_net_name:

# Name of the network used to perform hardware introspection on the bare metal
# workload hosts.
inspection_net_name: provision_wl_mgmt

# Name of the network used to perform cleaning on the bare metal workload
# hosts
cleaning_net_name: provision_wl_mgmt

###############################################################################
# Network definitions.

# NOTE: The content of this section is very deployment-specific, since it
# depends on the names and types of networks in the deployment. It should
# define the global attributes of networks. The following example shows a basic
# configuration for a network called "example":
#
# example_cidr: 10.0.0.0/24
# example_allocation_pool_start: 10.0.0.2
# example_allocation_pool_start: 10.0.0.254
# example_gateway: 10.0.0.1
# example_vlan: 42
#
# Host or group-specific network attributes such as interface names are
# typically configured via host or group variables.
#
# Further information on the available network attributes is provided in the
# network configuration reference in the Kayobe documentation.

# Out-of-band management network IP information.
mgmt_oc_cidr: 10.170.0.0/16
mgmt_oc_allocation_pool_start: 10.170.0.1
mgmt_oc_allocation_pool_end: 10.170.0.1
mgmt_oc_mtu: 1500
mgmt_oc_vlan: 3000
mgmt_oc_zone: mgmt_oc

# Provision overcloud network IP information.
provision_oc_cidr: 10.171.0.0/16
provision_oc_allocation_pool_start: 10.171.0.1
provision_oc_allocation_pool_end: 10.171.0.1
provision_oc_inspection_allocation_pool_start: 10.171.0.1
provision_oc_inspection_allocation_pool_end: 10.171.0.1
provision_oc_vlan: 3001
provision_oc_zone: provision_oc

# Internal network IP information.
internal_cidr: 10.172.0.0/16
internal_allocation_pool_start: 10.172.0.1
internal_allocation_pool_end: 10.172.0.1
internal_mtu: 9000
internal_vlan: 3002
internal_zone: trusted

# Storage network IP information.
storage_net_cidr: 10.173.0.0/16
storage_allocation_pool_start: 10.173.0.1
storage_allocation_pool_end: 10.173.0.1
storage_net_mtu: 9000
storage_net_vlan: 3003
storage_net_zone: storage

# Storage mgmt network IP information.
storage_mgmt_cidr: 10.174.0.0/16
storage_mgmt_allocation_pool_start: 10.174.0.1
storage_mgmt_allocation_pool_end: 10.174.0.1
storage_mgmt_mtu: 9000
storage_mgmt_vlan: 3004
storage_mgmt_zone: storage

tunnel_cidr: 10.175.0.0/16
tunnel_allocation_pool_start: 10.175.0.1
tunnel_allocation_pool_end: 10.175.0.1
tunnel_mtu: 9150
tunnel_vlan: 3005
tunnel_zone: tunnel

provision_wl_mgmt_cidr: 10.176.0.0/16
provision_wl_mgmt_allocation_pool_start: 10.176.0.1
provision_wl_mgmt_allocation_pool_end: 10.176.0.1
provision_wl_mgmt_inspection_allocation_pool_start: 10.176.0.1
provision_wl_mgmt_inspection_allocation_pool_end: 10.176.0.1
provision_wl_mgmt_inspection_gateway: 10.176.0.1
provision_wl_mgmt_neutron_allocation_pool_start: 10.176.0.1
provision_wl_mgmt_neutron_allocation_pool_end: 10.176.0.1
provision_wl_mgmt_neutron_gateway: 10.176.0.1
provision_wl_mgmt_mtu: 1500
provision_wl_mgmt_vlan: 3006
