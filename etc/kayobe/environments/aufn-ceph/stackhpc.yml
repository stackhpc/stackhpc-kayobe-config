---
###############################################################################
# Kolla configuration.
#
# Docker namespace to use for Kolla images. Default is 'kolla'.
kolla_docker_namespace: stackhpc-dev

###############################################################################
# Network configuration.

# FIXME: SMS lab slurps DNS queries, so we need to use the Neutron internal DNS
# server.
resolv_nameservers:
  - 10.209.0.3

###############################################################################
# Seed configuration.

# Using a Pulp container on the seed-hypervisor.
seed_pulp_container_enabled: false

###############################################################################
# StackHPC configuration.

# Base URL of the StackHPC Test Pulp service.
stackhpc_release_pulp_url: "http://pulp-server.internal.sms-cloud:8080"

# No client certs required to access Test Pulp.
stackhpc_release_pulp_client_cert:
stackhpc_release_pulp_client_key:

pulp_url: http://192.168.33.4:8080 #"http://{{ admin_oc_net_name | net_ip(groups['seed-hypervisor'][0]) }}:80"
pulp_username: admin
