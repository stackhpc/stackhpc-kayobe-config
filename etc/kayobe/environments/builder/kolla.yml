---
# Kayobe Kolla configuration.

###############################################################################
# Kolla configuration.

# Docker tag applied to built container images. Default is
# {{ kolla_openstack_release }}.
# FIXME(wszumski): In Ussuri, drop centos8s suffix for consistency with wallaby.
kolla_tag: "{{ openstack_release }}-centos8s-{{ ansible_facts.date_time.iso8601_basic_short }}"

# Docker namespace to use for Kolla images. Default is 'kolla'.
kolla_docker_namespace: scientific-openstack/infrastructure/kayobe-config

###############################################################################
# Dummy variable to allow Ansible to accept this file.
workaround_ansible_issue_8743: yes
