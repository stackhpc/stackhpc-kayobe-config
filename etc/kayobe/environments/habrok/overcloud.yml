###############################################################################
# Overcloud configuration.

# Dict mapping overcloud Ansible group names to lists of hosts in the group.
# As a special case, the group 'ignore' can be used to specify hosts that
# should not be added to the inventory.
overcloud_group_hosts_map:
  controllers:
    - hb-openstack-controller01
    - hb-openstack-controller02
    - hb-openstack-controller03
  compute:
    - hb-hypervisor201
  ceph-mons:
    - hb-ceph-mon01
    - hb-ceph-mon02
    - hb-ceph-mon03
  ceph-osds:
    - hb-ceph-osd01
    - hb-ceph-osd02
    - hb-ceph-osd03
