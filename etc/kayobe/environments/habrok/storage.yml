###############################################################################
# Storage network interface configuration.

# List of extra networks to which storage nodes are attached.
storage_extra_network_interfaces:
  - bond0

###############################################################################
# Storage node LVM configuration.

# List of storage volume groups. See mrlesmithjr.manage-lvm role for
# format.
storage_lvm_groups:
  - "{{ stackhpc_lvm_group_rootvg }}"

###############################################################################
# Storage node sysctl configuration.

# Dict of sysctl parameters to set.
storage_sysctl_parameters:
  # For interpretation of these values, see:
  # https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/performance_tuning_guide/sect-red_hat_enterprise_linux-performance_tuning_guide-configuration_tools-configuring_system_memory_capacity
  vm.overcommit_ratio: 100
  vm.overcommit_memory: 2
  vm.swappiness: 75

###############################################################################
# Storage node firewalld configuration.

# Whether to install and enable firewalld.
storage_firewalld_enabled: true

# A list of zones to create. Each item is a dict containing a 'zone' item.
storage_firewalld_zones:
  - zone: internal
  - zone: provision_oc
  - zone: storage

# A firewalld zone to set as the default. Default is unset, in which case the
# default zone will not be changed.
storage_firewalld_default_zone: trusted

# A list of firewall rules to apply. Each item is a dict containing arguments
# to pass to the firewalld module. Arguments are omitted if not provided, with
# the following exceptions:
# - offline: true
# - permanent: true
# - state: enabled
storage_firewalld_rules:
  - service: ssh
    zone: provision_oc
  - port: 9283/tcp
    zone: provision_oc
  - service: ssh
    zone: storage
    state: disabled
  - service: ceph
    zone: storage
  - service: ceph-mon
    zone: storage
    state: "{{ 'enabled' if 'mons' in group_names else 'disabled' }}"
