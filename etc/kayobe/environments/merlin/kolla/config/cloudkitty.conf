{% raw %}
[ks_auth]
auth_type = v3password
auth_protocol = http
auth_url = {{ keystone_internal_url }}/v3/
identity_uri = {{ keystone_internal_url }}/v3/
project_domain_id = {{ default_project_domain_id }}
user_domain_id = {{ default_user_domain_id }}
project_name = service
username = {{ cloudkitty_keystone_user }}
password = {{ cloudkitty_keystone_password }}
region_name = {{ openstack_region_name }}
cafile = {{ openstack_cacert | default(omit) }}
memcache_security_strategy = ENCRYPT
memcache_secret_key = {{ memcache_secret_key }}
memcached_servers = {% for host in groups['memcached'] %}{{ 'api' | kolla_address(host) | put_address_in_context('memcache') }}:{{ memcached_port }}{% if not loop.last %},{% endif %}{% endfor %}

[keystone_authtoken]
auth_section = ks_auth

[fetcher]
backend = {{ cloudkitty_fetcher }}

{% if cloudkitty_fetcher == "gnocchi" %}
[fetcher_gnocchi]
auth_section = ks_auth
region_name = {{ openstack_region_name }}
{% endif %}

{% if cloudkitty_fetcher == "keystone" %}
[fetcher_keystone]
auth_section = ks_auth
keystone_version = 3
{% endif %}
{% raw %}
