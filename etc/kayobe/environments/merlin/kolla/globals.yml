{% raw %}
---
####################
# keepalived options
####################
# Arbitrary unique number from 0..255
# This should be changed from the default in the event of a multi-region deployment
# where the VIPs of different regions reside on a common subnet.
#keepalived_virtual_router_id: "51"
# Changed because the temporary merlin cluster is already active.
keepalived_virtual_router_id: "42"

#######################
# External Ceph options
#######################
# Nova
ceph_nova_keyring: "ceph.client.nova.keyring"

########################
# Glance - Image Options
########################
glance_backend_ceph: "yes"

################################
# Cinder - Block Storage Options
################################
cinder_backend_ceph: "yes"

########################
# Nova - Compute Options
########################
nova_backend_ceph: "yes"

#############################
# Horizon - Dashboard Options
#############################
horizon_custom_themes: [{"name": "groningen", "label": "Groningen"}]

##########################################
# Octavia - openstack loadbalancer Options
##########################################
octavia_amp_network:
  name: lb-mgmt-net
  provider_network_type: vlan
  provider_segmentation_id: 1067
  provider_physical_network: physnet1
  external: false
  shared: false
  subnet:
    name: lb-mgmt-subnet
    cidr: "10.42.37.0/24"
    allocation_pool_start: "10.42.37.50"
    allocation_pool_end: "10.42.37.200"
    no_gateway_ip: yes
    enable_dhcp: yes
{% endraw %}

# Bump up Elasticsearch memory defaults
es_heap_size: 8g

# Open up ports in firewalld for services on the public API network.
# Valid after firewalld enabled.
# enable_external_api_firewalld: true

# Uncomment when ready for RabbitMQ HA.
# om_enable_rabbitmq_high_availability: true

#######################################################
# Start of Merlin additions to make it work with Kayobe
#######################################################

# Auto-configure disabled to ease configuration generation
octavia_auto_configure: no
octavia_amp_image_owner_id: "86644b64e7f843338bcb067792b69b20"
octavia_amp_boot_network_list: "c4623339-9698-4ec1-a16b-4ceff6b595f5"
octavia_amp_secgroup_list: "524bf0f1-8a7b-4531-b539-50cb678bbbe5"
octavia_amp_flavor_id: "4fbcb9cc-63fb-44d7-a90f-e21ee0c15048"

# Define external FQDN here since it is managed externally to Kayobe and Kolla
kolla_external_fqdn: "merlin.hpc.rug.nl"
public_protocol: "https"
