---
###############################################################################
# Seed node configuration.

# User with which to access the seed via SSH during bootstrap, in order to
# setup the Kayobe user account. Default is {{ os_distribution }}.
seed_bootstrap_user: cloud-user

seed_network_interfaces:
  - internal_net

seed_lvm_groups:
  - "{{ stackhpc_lvm_group_rootvg }}"

###############################################################################
# Seed node sysctl configuration.

# Dict of sysctl parameters to set.
seed_sysctl_parameters:
  # For interpretation of these values, see:
  # https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/performance_tuning_guide/sect-red_hat_enterprise_linux-performance_tuning_guide-configuration_tools-configuring_system_memory_capacity
  vm.overcommit_ratio: 100
  vm.overcommit_memory: 2
  vm.swappiness: 75

###############################################################################
# Seed node additional containers configuration

# Seed container running a Squid caching proxy. This can be used to proxy
# HTTP(S) requests from control plane hosts.
seed_squid_container_enabled: true

###############################################################################
# Seed node firewalld configuration.

# Whether to install and enable firewalld.
seed_firewalld_enabled: true

# A list of zones to create. Each item is a dict containing a 'zone' item.
seed_firewalld_zones:
  - zone: internal

# A firewalld zone to set as the default. Default is unset, in which case the
# default zone will not be changed.
seed_firewalld_default_zone: drop

# A list of firewall rules to apply. Each item is a dict containing arguments
# to pass to the firewalld module. Arguments are omitted if not provided, with
# the following exceptions:
# - offline: true
# - permanent: true
# - state: enabled
seed_firewalld_rules:
  - service: ssh
    zone: internal
  - service: dhcp
    zone: internal
  - service: tftp
    zone: internal
  - service: ntp
    zone: internal
  # Pulp server
  - service: http
    zone: internal
  - service: squid
    zone: internal
  # Ironic inspector API
  - port: 5050/tcp
    zone: internal
  # Ironic API
  - port: 6385/tcp
    zone: internal
  # nginx
  - port: 8080/tcp
    zone: internal
  # Redfish exporter
  - port: 9610/tcp
    zone: internal

seed_extra_containers:
  redfish:
    name: redfish_exporter
    command: "./redfish_exporter --config.file=/etc/redfish_exporter/redfish_exporter.conf"
    image: stackhpc/redfish_exporter
    pre: "{{ kayobe_config_path }}/containers/redfish_exporter/pre.yml"
    tag: latest
    network_mode: host
    volumes:
      - /etc/redfish_exporter/redfish_exporter.conf:/etc/redfish_exporter/redfish_exporter.conf
    restart_policy: unless-stopped
