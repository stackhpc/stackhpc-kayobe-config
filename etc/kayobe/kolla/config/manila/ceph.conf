{% if scientific_openstack_trait_ceph %}
[global]
fsid = {{ secrets_ceph_fsid }}
auth_cluster_required = cephx
auth_service_required = cephx
auth_client_required = cephx
mon initial members = {{ scientific_openstack_ceph_mon_initial_members }}
mon host = {{ scientific_openstack_ceph_mon_host }}

[client.manila]
client mount uid = 0
client mount gid = 0
log file = /opt/stack/logs/ceph-client.manila.log
admin socket = /opt/stack/status/stack/ceph-$name.$pid.asok
keyring = /etc/ceph/ceph.client.manila.keyring
{% endif %}