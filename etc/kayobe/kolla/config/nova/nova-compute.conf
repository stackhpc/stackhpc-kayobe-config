{% raw %}
{%- set _pci_whitelist = (
    nova_pci_passthrough_whitelist | default([]) +
    nova_pci_passthrough_whitelist_extra
)
-%}

{%- set _pci_alias = (
    nova_pci_passthrough_aliases_extra
)
-%}

[pci]
{% if _pci_whitelist %}
passthrough_whitelist = {{ (nova_pci_passthrough_whitelist + nova_pci_passthrough_whitelist_extra) | to_json }}
{% endif %}
{% if _pci_alias %}
alias = {{ _pci_alias | to_json }}
{% endif %}
{% endraw %}
