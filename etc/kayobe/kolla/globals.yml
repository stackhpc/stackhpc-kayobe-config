# RUG: Using OVN images from the Zed release to bring in OVN 22.09 which
# properly supports native OVN DHCP for external (bare metal, SR-IOV) ports.
# Note that they have a different naming scheme than the Yoga images.
{% raw %}
ovn_tag: "zed-ubuntu-jammy-20230821T155947"
ovn_northd_image: "{{ docker_registry }}/{{ docker_namespace }}/ovn-northd"
ovn_nb_db_image: "{{ docker_registry }}/{{ docker_namespace }}/ovn-nb-db-server"
ovn_sb_db_image: "{{ docker_registry }}/{{ docker_namespace }}/ovn-sb-db-server"
ovn_controller_image: "{{ docker_registry }}/{{ docker_namespace }}/ovn-controller"
{% endraw %}

om_enable_rabbitmq_high_availability: true

#############################################################################
# Monitoring and alerting related settings

es_heap_size: 8g
prometheus_cmdline_extras: "--storage.tsdb.retention.time=30d"

# Additional command line flags for node exporter to enable texfile collector for disk metrics and create textfile docker volume
prometheus_node_exporter_extra_volumes:
  - "textfile:/var/lib/node_exporter/textfile_collector"
prometheus_node_exporter_cmdline_extras: "--collector.textfile.directory=/var/lib/node_exporter/textfile_collector"

# Set Ceph manager exporter endpoints
{% if groups['mgrs'] | length > 0 %}
prometheus_ceph_mgr_exporter_endpoints:
{% for host in groups['mgrs'] %}
  - "{{ admin_oc_net_name | net_ip(host) }}:9283"
{% endfor %}
{% endif %}

