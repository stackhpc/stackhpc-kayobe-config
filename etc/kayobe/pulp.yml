  url: "{{ stackhpc_release_pulp_registry_url }}"
  policy: on_demand
  proxy_url: "{{ pulp_proxy_url }}"
  remote_username: "{{ stackhpc_release_pulp_username }}"
  remote_password: "{{ stackhpc_release_pulp_password }}"
  state: present
  required: true

