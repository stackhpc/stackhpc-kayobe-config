---
###############################################################################
# Scientific openstack configuration

###############################################################################
# Traits

# Set to true if the environment is a development all-in-one environment.
scientific_openstack_trait_all_in_one: False

# Set to true to enable ceph features
scientific_openstack_trait_ceph: False

###############################################################################
# Ceph

# Value of "ceph mon intial members" in ceph.conf
scientific_openstack_ceph_mon_initial_members:

# Value of "mon host" in ceph.conf
scientific_openstack_ceph_mon_host:

###############################################################################
# Image build

# List of regular expressions matching names of container images to build for
# overcloud hosts.
overcloud_container_image_regex_map:
  -   enabled: true
      regex: chrony
  -   enabled: true
      regex: cron
  -   enabled: true
      regex: fluentd
  -   enabled: true
      regex: glance
  -   enabled: true
      regex: ^haproxy$
  -   enabled: true
      regex: heat
  -   enabled: true
      regex: horizon
  -   enabled: true
      regex: keepalived
  -   enabled: true
      regex: keystone
  -   enabled: true
      regex: kolla-toolbox
  -   enabled: true
      regex: mariadb
  -   enabled: true
      regex: memcached
  -   enabled: true
      regex: neutron-server
  -   enabled: true
      regex: neutron-\(dhcp\|l3\|metadata\|openvswitch\)-agent
  -   enabled: true
      regex: nova
  -   enabled: true
      regex: openvswitch
  -   enabled: true
      regex: ovn
  -   enabled: true
      regex: placement
  -   enabled: true
      regex: rabbitmq

###############################################################################
# Dummy variable to allow Ansible to accept this file.
workaround_ansible_issue_8743: yes
