###############################################################################
# Scientific openstack configuration

###############################################################################
# Traits

# Set to true if the environment is a development all-in-one environment.
scientific_openstack_trait_all_in_one: false

# Enable OVN. Set this to false to use the legacy openvswitch support.
scientific_openstack_trait_ovn: true

