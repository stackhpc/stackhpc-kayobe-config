---
features:
  - |
    The Heat OpenStack service is now disabled by default. 
upgrade:
  - |
    The Heat service is now disabled by default. This behaviour can be
    overriden by setting `kolla_enable_heat: true` in `etc/kayobe/kolla.yml`.
    It is recommended that you migrate to the CAPI Helm driver for Magnum
    wherever possible.
