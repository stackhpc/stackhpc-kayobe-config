---
features:
  - |
    Adds a custom playbook to run the `Anomaly Detection Visualiser (ADVise)
    <https://github.com/stackhpc/advise>`_, ``advise-run.yml``.
  - |
    Adds a custom playbook to reset the RabbitMQ cluster and restart OpenStack
    services that use it, ``rabbitmq-reset.yml``.
  - |
    Adds a custom playbook to configure swap, ``swap.yml``.
  - |
    Adds the `Kayobe Automation
    <https://github.com/stackhpc/kayobe-automation>`__ Git repository as a
    submodule, and provides some basic configuration for it in an
    ``.automation.conf`` directory.
  - |
    Adds support for deploying a Squid caching proxy as a custom container on
    the seed.
  - |
    Enables Elasticsearch, Grafana, Kibana, Prometheus by default. Provides
    standard dashboards for Grafana and alerting rules for Prometheus.
